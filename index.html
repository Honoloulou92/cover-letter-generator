                <div class="container wow fadeInUp">
                    <h3 id="infoSkills">Writing Style</h3>
                    <div class="col-lg-10 mx-auto">
                        <div class="form-group mx-auto">
                            <label for="posture">What posture do you want to convey</label>
                            <select id="posture" class="form-control valid">
                                <option value="Authoritative">Authoritative</option>
                                <option value="Casual">Casual</option>
                                <option value="Confident">Confident</option>
                                <option value="Edgy">Edgy</option>
                                <option value="Formal">Formal</option>
                                <option value="Friendly">Friendly</option>
                                <option value="Humorous">Humorous</option>
                                <option value="Informative">Informative</option>
                                <option value="Inspirational">Inspirational</option>

                                <option value="Optimistic">Optimistic</option>
                                <option value="Questioning">Questioning</option>

                                <option value="Straightforward">Straightforward</option>

                            </select>
                        </div>

                                <option value="Body">Body</option>
                                <option value="Last Paragraph (Conclusion)">Last Paragraph (Conclusion)</option>

                            </select>
                        </div>

                        <div class="form-group mx-auto">
                            <label for="tone">Tone of Language</label>
                            <input id="tone" type="range" min="0" max="100" value="80" class="form-control slider">
                            <p class="range-label">
                                <span>Neutral</span>
                                <span>High</span>
                            </p>
                        </div>

                        </div>

                        <div class="form-group mx-auto">
